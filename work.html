---
title: Work
layout: default
nav: true
order: 1
---

<p>Selected pieces.</p>

<section class="work-archive">

  {% assign work = (site.work | sort: 'date') | reverse %}
  {% for post in work %}

    {% if post.hidden %}

    {% else %}

      <article id="post-{{ post.id }}" class="project-preview">

        <a href="{{ post.url }}">
          <img src="{{ post.thumb }}" alt="{{post.title}} thumbnail" class="project-preview__thumb">
        </a>

        <h2><a href="{{post.url}}">{{ post.title }}</a></h2>

        <span class="meta">{{ post.date | date: '%Y' }}</span>

      </article>

    {% endif %}

  {% endfor %}

</section>
