---
layout: default
title: Eat
nav: false
updated: true
sitemap: false
---

<section class="recipe-archive">

  {% assign noted = (site.eat | sort: 'date') | reverse %}
  {% for post in noted %}

  <div class="recipe-preview" id="post-{{ post.id }}" class="">
    <img src="{{ post.image }}" alt=" {{ post.image_alt }}" class="recipe-preview__image">
    <strong><a href="{{post.url}}">{{ post.title }}</a></strong><br>
    <span>{{ post.source }}</span>
    <br><span class="meta">Added {{ post.date | date: '%d %b %Y' }}</span>

  </div>

  {% endfor %}

</section>
