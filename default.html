{% capture content %}
	
	{% if meta.redirect %}
	  <meta http-equiv="refresh" content="0;url={{meta.redirect}}">
	{% endif %}
		
	<h1 class="page-title">{{ title }}</h1>
	
	<div class="page-content">
		{{ body }}
	</div>
	
	{% if parent %}
		<a href="{{ parent.url }}">Back to {{ parent.title }}</a>
	{% endif %}
	

{% endcapture %}

{% include 'layouts/default' %}
